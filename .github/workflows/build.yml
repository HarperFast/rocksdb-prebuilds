name: Automated RocksDB Builds

on:
  schedule:
    - cron: '30 2 * * *'
  workflow_dispatch:

jobs:
  check:
    name: Check for new release
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check-build.outputs.should_build }}
      version: ${{ steps.latest-rocksdb.outputs.version }}
    steps:
      - name: Get latest RocksDB release
        id: latest-rocksdb
        shell: bash
        run: |
          URL="https://api.github.com/repos/facebook/rocksdb/releases/latest"
          LATEST=$(curl -s -L -H "Authorization: Bearer ${{ secrets.GH_TOKEN }}" -X GET "$URL" | jq -r '.tag_name' | tr -d 'v')
          echo "Latest RocksDB release: $LATEST"
          echo "version=$LATEST" >> $GITHUB_OUTPUT

      - name: Get latest prebuild
        id: latest-prebuild
        shell: bash
        run: |
          URL="https://api.github.com/repos/harperdb/rocksdb-prebuilds/releases/latest"
          LATEST=$(curl -s -L -H "Authorization: Bearer ${{ secrets.GH_TOKEN }}" -X GET "$URL" | jq -r '.tag_name' | tr -d 'v')
          echo "Latest RocksDB prebuild: $LATEST"
          echo "version=$LATEST" >> $GITHUB_OUTPUT

      - name: Check if we should build
        id: check-build
        shell: bash
        run: |
          if [[ "${{ steps.latest-rocksdb.outputs.version }}" != "${{ steps.latest-prebuild.outputs.version }}" ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "New RocksDB release!"
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "No new RocksDB release"
          fi

  build:
    name: Build
    needs: [check]
    if: ${{ needs.check.outputs.should_build == 'true' }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          # - runner: macos-latest
          #   target: darwin-arm64
          #   triplet: arm64-osx-static
          # - runner: macos-latest
          #   target: darwin-x64
          #   triplet: x64-osx-static
          # - runner: ubuntu-22.04
          #   target: linux-x64-glibc
          #   triplet: x64-linux
          # - runner: ubuntu-22.04-arm
          #   target: linux-arm64-glibc
          #   triplet: arm64-linux
          - runner: ubuntu-latest
            target: linux-x64-musl
            triplet: x64-linux-musl
          - runner: ubuntu-24.04-arm
            target: linux-arm64-musl
            triplet: arm64-linux-musl
          # - runner: windows-latest
          #   target: windows-x64
          #   triplet: x64-windows
          # - runner: windows-latest
          #   target: windows-arm64
          #   triplet: arm64-windows
    runs-on: ${{ matrix.platform.runner }}
    env:
      VCPKG_ROOT: ${{ github.workspace }}/vcpkg
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install cmake 3.31.10
        uses: lukka/get-cmake@latest
        with:
          cmakeVersion: 3.31.10

      - name: Download and patch RocksDB
        shell: bash
        run: |
          set -e
          set -o pipefail

          echo "Installing vcpkg..."
          git clone https://github.com/microsoft/vcpkg

          URL="https://github.com/facebook/rocksdb/archive/refs/tags/v${{ needs.check.outputs.version }}.tar.gz"
          echo "Downloading: $URL"
          curl -L -H "Authorization: Bearer ${{ secrets.GH_TOKEN }}" -o rocksdb.tar.gz "$URL"
          tar -xzf rocksdb.tar.gz
          cp windows/thirdparty.inc "${GITHUB_WORKSPACE}/rocksdb-${{ needs.check.outputs.version }}/"

          mkdir -p dist/include
          mkdir -p dist/lib

          for patch in "${GITHUB_WORKSPACE}/patches"/*.patch; do
            if [ -f "$patch" ]; then
              echo "Applying patch: $patch"
              patch -p1 -d "${GITHUB_WORKSPACE}/rocksdb-${{ needs.check.outputs.version }}" < "$patch"
            fi
          done

      - name: Build RocksDB (windows)
        if: ${{ matrix.platform.target == 'windows-x64' || matrix.platform.target == 'windows-arm64' }}
        env:
          VCPKG_ROOT: ${{ github.workspace }}/vcpkg
          VCPKG_TRIPLET: ${{ matrix.platform.triplet }}
        shell: bash
        run: |
          set -e
          set -o pipefail

          if [ "${{ matrix.platform.target }}" == "windows-arm64" ]; then
            CMAKE_ARCH="ARM64"
          else
            CMAKE_ARCH="x64"
          fi
          $VCPKG_ROOT/bootstrap-vcpkg.bat

          echo "Building RocksDB (release)..."
          cd "${GITHUB_WORKSPACE}/rocksdb-${{ needs.check.outputs.version }}/build"
          # -DCMAKE_PREFIX_PATH="$VCPKG_ROOT/installed/$VCPKG_TRIPLET" \
          cmake .. \
            -A "$CMAKE_ARCH" \
            -DFAIL_ON_WARNINGS=OFF \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_DISABLE_FIND_PACKAGE_Git=TRUE \
            -DCMAKE_TOOLCHAIN_FILE="$VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake" \
            -DPORTABLE=ON \
            -DROCKSDB_BUILD_SHARED=OFF \
            -DUSE_RTTI=ON \
            -DWITH_BENCHMARK_TOOLS=OFF \
            -DWITH_GFLAGS=OFF \
            -DWITH_LIBURING="$WITH_LIBURING" \
            -DWITH_LZ4=ON \
            -DWITH_SNAPPY=ON \
            -DWITH_TESTS=OFF \
            -DWITH_TOOLS=OFF \
            -DWITH_ZLIB=ON \
            -DWITH_ZSTD=ON \
            -DWITH_RUNTIME_DEBUG=OFF \
            -DVCPKG_TARGET_TRIPLET="$VCPKG_TRIPLET"
          cmake --build . --config Release --target rocksdb

          # echo "Building RocksDB (debug)..."
          # cmake .. \
          #   -A "$CMAKE_ARCH" \
          #   -DCMAKE_PREFIX_PATH="$VCPKG_ROOT/installed/$VCPKG_TRIPLET" \
          #   -DVCPKG_TARGET_TRIPLET="$VCPKG_TRIPLET" \
          #   -DCMAKE_CXX_FLAGS="-wd4702" \
          #   -DCMAKE_BUILD_TYPE=Debug \
          #   -DPORTABLE=ON \
          #   -DWITH_SNAPPY=ON \
          #   -DWITH_LZ4=ON \
          #   -DWITH_ZLIB=ON \
          #   -DWITH_ZSTD=ON \
          #   -DROCKSDB_BUILD_SHARED=OFF \
          #   -DWITH_GFLAGS=OFF \
          #   -DWITH_TESTS=OFF \
          #   -DBUILD_TESTING=OFF
          # cmake --build . --config Debug --target rocksdb
          # mv Debug/rocksdb.lib ../dist/lib/rocksdbd.lib
          cd ..

          ls -la .
          ls -la build/
          ls -la build/Release/
          ls -la dist/
          mv build/Release/rocksdb.lib dist/lib/
          ls -la dist/lib/

      - name: Build RocksDB (macos/linux glibc)
        if: ${{ matrix.platform.target == 'darwin-arm64' || matrix.platform.target == 'darwin-x64' || matrix.platform.target == 'linux-x64-glibc' || matrix.platform.target == 'linux-arm64-glibc' }}
        env:
          ROCKSDB_DIR: ${{ github.workspace }}/rocksdb-${{ needs.check.outputs.version }}
          VCPKG_ROOT: ${{ github.workspace }}/vcpkg
          VCPKG_TRIPLET: ${{ matrix.platform.triplet }}
        shell: bash
        run: |
          set -e
          set -o pipefail

          $VCPKG_ROOT/bootstrap-vcpkg.sh
          $VCPKG_ROOT/vcpkg install "rocksdb" \
            --triplet "${{ matrix.platform.triplet }}" \
            --overlay-ports="${GITHUB_WORKSPACE}/vcpkg-overlays" \
            --overlay-triplets="${GITHUB_WORKSPACE}/vcpkg-triplets"

          cp -r "$VCPKG_ROOT/installed/${{ matrix.platform.triplet }}/" "${GITHUB_WORKSPACE}/dist/"

      - name: Build RocksDB (linux musl)
        if: ${{ matrix.platform.target == 'linux-x64-musl' || matrix.platform.target == 'linux-arm64-musl' }}
        shell: bash
        run: |
          # Build inside Alpine Docker container (musl)
          docker run --rm \
            -v "${{ github.workspace }}:/workspace" \
            -e ROCKSDB_DIR=/workspace/rocksdb-${{ needs.check.outputs.version }} \
            -w /workspace \
            alpine:latest \
            sh -c "
              set -e
              set -o pipefail

              apk add --no-cache \
                cmake \
                curl \
                musl-dev \
                zip

              # build-base \
              # git \
              # linux-headers \
              # bash \
              # unzip \
              # tar \
              # perl \
              # pkgconf \
              # xz \
              # ninja \
              # liburing-dev

              /workspace/vcpkg/bootstrap-vcpkg.sh
              /workspace/vcpkg/vcpkg install "rocksdb" \
                --triplet "${{ matrix.platform.triplet }}" \
                --overlay-ports="/workspace/vcpkg-overlays" \
                --overlay-triplets="/workspace/vcpkg-triplets"

              cp -r "/workspace/vcpkg/installed/${{ matrix.platform.triplet }}/" "/workspace/dist/"
            "

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rocksdb-${{ needs.check.outputs.version }}-${{ matrix.platform.target }}
          path: dist/

