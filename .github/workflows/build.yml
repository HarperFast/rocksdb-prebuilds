name: Automated RocksDB Builds

on:
  schedule:
    - cron: '30 2 * * *'
  workflow_dispatch:

jobs:
  check:
    name: Check for new release
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check-build.outputs.should_build }}
      version: ${{ steps.latest-rocksdb.outputs.version }}
    steps:
      - name: Get latest RocksDB release
        id: latest-rocksdb
        shell: bash
        run: |
          URL="https://api.github.com/repos/facebook/rocksdb/releases/latest"
          LATEST=$(curl -s -L -H "Authorization: Bearer ${{ secrets.GH_TOKEN }}" -X GET "$URL" | jq -r '.tag_name' | tr -d 'v')
          echo "Latest RocksDB release: $LATEST"
          echo "version=$LATEST" >> $GITHUB_OUTPUT

      - name: Get latest prebuild
        id: latest-prebuild
        shell: bash
        run: |
          URL="https://api.github.com/repos/harperdb/rocksdb-prebuilds/releases/latest"
          LATEST=$(curl -s -L -H "Authorization: Bearer ${{ secrets.GH_TOKEN }}" -X GET "$URL" | jq -r '.tag_name' | tr -d 'v')
          echo "Latest RocksDB prebuild: $LATEST"
          echo "version=$LATEST" >> $GITHUB_OUTPUT

      - name: Check if we should build
        id: check-build
        shell: bash
        run: |
          if [[ "${{ steps.latest-rocksdb.outputs.version }}" != "${{ steps.latest-prebuild.outputs.version }}" ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "New RocksDB release!"
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "No new RocksDB release"
          fi

  build:
    name: Build
    needs: [check]
    if: ${{ needs.check.outputs.should_build == 'true' }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          # - runner: macos-latest
          #   target: darwin-arm64
          # - runner: macos-latest
          #   target: darwin-x64
          # - runner: ubuntu-22.04
          #   target: linux-x64-glibc
          - runner: ubuntu-latest
            target: linux-x64-musl
          # - runner: ubuntu-22.04-arm
          #   target: linux-arm64-glibc
          - runner: ubuntu-24.04-arm
            target: linux-arm64-musl
          - runner: windows-latest
            target: windows-x64
          - runner: windows-latest
            target: windows-arm64
    runs-on: ${{ matrix.platform.runner }}
    env:
      VCPKG_ROOT: ${{ github.workspace }}/vcpkg
    steps:
      - name: Build RocksDB (windows)
        if: ${{ matrix.platform.target == 'windows-x64' || matrix.platform.target == 'windows-arm64' }}
        env:
          VCPKG_ROOT: ${{ github.workspace }}/vcpkg
        shell: bash
        run: |
          # Install vcpkg
          git clone https://github.com/microsoft/vcpkg "$VCPKG_ROOT"
          "$VCPKG_ROOT/bootstrap-vcpkg.bat"

          VCPKG_CMD="$VCPKG_ROOT/vcpkg.exe"

          # Determine triplet based on target architecture
          if [ "${{ matrix.platform.target }}" == "windows-arm64" ]; then
            VCPKG_TRIPLET="arm64-windows"
          else
            VCPKG_TRIPLET="x64-windows"
          fi

          # Install compression libraries with the correct triplet
          "$VCPKG_CMD" install snappy lz4 zlib zstd --triplet "$VCPKG_TRIPLET"

          # Debug: Verify snappy installation and headers
          echo "Checking vcpkg installation..."
          echo "VCPKG_ROOT: $VCPKG_ROOT"
          echo "VCPKG_TRIPLET: $VCPKG_TRIPLET"

          # Print the entire directory structure of $VCPKG_ROOT
          echo "--------------------------------"
          echo "Directory structure of $VCPKG_ROOT:"
          find "$VCPKG_ROOT" -type f -o -type d | head -50
          echo "--------------------------------"

          if [ -d "$VCPKG_ROOT/installed/$VCPKG_TRIPLET/include" ]; then
            echo "installed/$VCPKG_TRIPLET/include exists"
            echo "Contents:"
            ls -la "$VCPKG_ROOT/installed/$VCPKG_TRIPLET/include/" || true
            if [ -d "$VCPKG_ROOT/installed/$VCPKG_TRIPLET/include/snappy" ]; then
              echo "snappy include directory exists:"
              find "$VCPKG_ROOT/installed/$VCPKG_TRIPLET/include/snappy" -name "*.h" -o -name "*.hpp" | head -20
            fi
          else
            echo "installed/$VCPKG_TRIPLET/include does not exist"
          fi

          # Find snappy include directory in vcpkg buildtrees and add to include path
          SNAPPY_BUILDTREE_INCLUDE=""
          if [ -d "$VCPKG_ROOT/buildtrees/snappy" ]; then
            # Find the include directory in buildtrees (typically in src subdirectory)
            SNAPPY_BUILDTREE_INCLUDE=$(find "$VCPKG_ROOT/buildtrees/snappy" -type d -name "include" 2>/dev/null | head -1)
            if [ -z "$SNAPPY_BUILDTREE_INCLUDE" ]; then
              # If no include directory found, use the buildtrees root directory
              SNAPPY_BUILDTREE_INCLUDE="$VCPKG_ROOT/buildtrees/snappy"
            fi
            echo "Found snappy buildtree include directory: $SNAPPY_BUILDTREE_INCLUDE"
            ls -la "$SNAPPY_BUILDTREE_INCLUDE/"
          else
            echo "Warning: snappy buildtree directory not found"
          fi

          # Download RocksDB
          URL="https://github.com/facebook/rocksdb/archive/refs/tags/v${{ needs.check.outputs.version }}.tar.gz"
          echo "Downloading: $URL"
          curl -L -H "Authorization: Bearer ${{ secrets.GH_TOKEN }}" -o rocksdb.tar.gz "$URL"
          tar -xzf rocksdb.tar.gz

          cd rocksdb-${{ needs.check.outputs.version }}
          mkdir build
          cd build
          echo "Building RocksDB..."

          # Set CMAKE_PREFIX_PATH to help CMake find vcpkg packages
          export CMAKE_PREFIX_PATH="$VCPKG_ROOT/vcpkg_installed/$VCPKG_TRIPLET"
          export VCPKG_ROOT="$VCPKG_ROOT"

          # Add snappy buildtree include directory to CMAKE_CXX_FLAGS if found
          CMAKE_CXX_FLAGS_EXTRA=""
          if [ -n "$SNAPPY_BUILDTREE_INCLUDE" ] && [ -d "$SNAPPY_BUILDTREE_INCLUDE" ]; then
            CMAKE_CXX_FLAGS_EXTRA="-I$SNAPPY_BUILDTREE_INCLUDE"
            echo "Adding snappy buildtree include directory to CMAKE_CXX_FLAGS: $CMAKE_CXX_FLAGS_EXTRA"
          fi

          # Verify snappy headers are accessible before CMake configure
          echo "Final check before CMake configure:"
          if [ -f "$VCPKG_ROOT/vcpkg_installed/$VCPKG_TRIPLET/include/snappy/snappy-sinksource.h" ]; then
            echo "✓ snappy-sinksource.h found at: $VCPKG_ROOT/vcpkg_installed/$VCPKG_TRIPLET/include/snappy/snappy-sinksource.h"
          elif [ -n "$SNAPPY_BUILDTREE_INCLUDE" ] && [ -d "$SNAPPY_BUILDTREE_INCLUDE" ]; then
            echo "✓ Using snappy buildtree include directory: $SNAPPY_BUILDTREE_INCLUDE"
          else
            echo "✗ snappy headers NOT found - build may fail"
          fi

          cmake .. \
            -DCMAKE_TOOLCHAIN_FILE="$VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake" \
            -DVCPKG_TARGET_TRIPLET="$VCPKG_TRIPLET" \
            -DCMAKE_BUILD_TYPE=Release \
            -DPORTABLE=ON \
            -DWITH_SNAPPY=ON \
            -DWITH_LZ4=ON \
            -DWITH_ZLIB=ON \
            -DWITH_ZSTD=ON \
            -DROCKSDB_BUILD_SHARED=OFF \
            -DWITH_GFLAGS=OFF \
            -DCMAKE_PREFIX_PATH="$VCPKG_ROOT/vcpkg_installed/$VCPKG_TRIPLET" \
            -DCMAKE_CXX_FLAGS="$CMAKE_CXX_FLAGS_EXTRA"
          cmake --build . --config Release
          cd ..

          echo "Copying files to dist..."

          # Debug: Show current directory and contents
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la
          echo ""

          # Debug: Show include directory contents
          echo "Include directory contents:"
          if [ -d include ]; then
            ls -la include/
            if [ -d include/rocksdb ]; then
              echo "include/rocksdb exists"
              ls -la include/rocksdb/ | head -20 || true
            else
              echo "include/rocksdb does NOT exist"
            fi
          else
            echo "include directory does NOT exist"
          fi
          echo ""

          # Debug: Show build directory contents
          echo "Build directory contents:"
          if [ -d build ]; then
            ls -la build/ | head -30 || true
          else
            echo "build directory does NOT exist"
          fi
          echo ""

          mkdir -p dist/include
          mkdir -p dist/lib

          # Debug: Show dist directory before copy
          echo "Dist directory before copy:"
          ls -la dist/
          echo ""

          mv include/rocksdb dist/include/

          # linux/macos
          [ -f build/librocksdb.a ] && cp build/librocksdb.a dist/lib/

          # windows
          [ -f build/rocksdb.lib ] && cp build/rocksdb.lib dist/lib/
          [ -f build/rocksdbd.lib ] && cp build/rocksdbd.lib dist/lib/

          # Debug: Show dist directory after copy
          echo "Dist directory after copy:"
          ls -la dist/
          echo "Dist/include contents:"
          ls -la dist/include/
          echo "Dist/lib contents:"
          ls -la dist/lib/

          echo "Creating archive..."
          ARCHIVE="${{ github.workspace }}/rocksdb-${{ needs.check.outputs.version }}-${{ matrix.platform.target }}.tar.xz"
          cd dist
          tar -cf - . | xz -9 > "$ARCHIVE"
          echo "Archive created: $ARCHIVE"

      - name: Build RocksDB (linux/macos)
        if: ${{ matrix.platform.target != 'linux-x64-musl' && matrix.platform.target != 'linux-arm64-musl' && matrix.platform.target != 'windows-x64' && matrix.platform.target != 'windows-arm64' }}
        env:
          VCPKG_ROOT: ${{ github.workspace }}/vcpkg
        shell: bash
        run: |
          # Install vcpkg
          git clone https://github.com/microsoft/vcpkg "$VCPKG_ROOT"
          $VCPKG_ROOT/bootstrap-vcpkg.sh
          $VCPKG_ROOT/vcpkg integrate install

          # Install compression libraries
          $VCPKG_ROOT/vcpkg install snappy lz4 zlib zstd

          # Download RocksDB
          URL="https://github.com/facebook/rocksdb/archive/refs/tags/v${{ needs.check.outputs.version }}.tar.gz"
          echo "Downloading: $URL"
          curl -L -H "Authorization: Bearer ${{ secrets.GH_TOKEN }}" -o rocksdb.tar.gz "$URL"
          tar -xzf rocksdb.tar.gz

          cd rocksdb-${{ needs.check.outputs.version }}
          mkdir build
          cd build
          echo "Building RocksDB..."
          cmake .. \
            -DCMAKE_TOOLCHAIN_FILE="$VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake" \
            -DCMAKE_BUILD_TYPE=Release \
            -DPORTABLE=ON \
            -DWITH_SNAPPY=ON \
            -DWITH_LZ4=ON \
            -DWITH_ZLIB=ON \
            -DWITH_ZSTD=ON \
            -DROCKSDB_BUILD_SHARED=OFF \
            -DWITH_GFLAGS=OFF
          cmake --build . --config Release
          cd ..

          echo "Copying files to dist..."

          # Debug: Show current directory and contents
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la
          echo ""

          # Debug: Show include directory contents
          echo "Include directory contents:"
          if [ -d include ]; then
            ls -la include/
            if [ -d include/rocksdb ]; then
              echo "include/rocksdb exists"
              ls -la include/rocksdb/ | head -20 || true
            else
              echo "include/rocksdb does NOT exist"
            fi
          else
            echo "include directory does NOT exist"
          fi
          echo ""

          # Debug: Show build directory contents
          echo "Build directory contents:"
          if [ -d build ]; then
            ls -la build/ | head -30 || true
          else
            echo "build directory does NOT exist"
          fi
          echo ""

          mkdir -p dist/include
          mkdir -p dist/lib

          # Debug: Show dist directory before copy
          echo "Dist directory before copy:"
          ls -la dist/
          echo ""

          mv include/rocksdb dist/include/

          # linux/macos
          [ -f build/librocksdb.a ] && cp build/librocksdb.a dist/lib/

          # windows
          [ -f build/rocksdb.lib ] && cp build/rocksdb.lib dist/lib/
          [ -f build/rocksdbd.lib ] && cp build/rocksdbd.lib dist/lib/

          # Debug: Show dist directory after copy
          echo "Dist directory after copy:"
          ls -la dist/
          echo "Dist/include contents:"
          ls -la dist/include/
          echo "Dist/lib contents:"
          ls -la dist/lib/

          echo "Creating archive..."
          ARCHIVE="${{ github.workspace }}/rocksdb-${{ needs.check.outputs.version }}-${{ matrix.platform.target }}.tar.xz"
          cd dist
          tar -cf - . | xz -9 > "$ARCHIVE"
          echo "Archive created: $ARCHIVE"

      - name: Build RocksDB (linux musl)
        if: ${{ matrix.platform.target == 'linux-x64-musl' || matrix.platform.target == 'linux-arm64-musl' }}
        shell: bash
        run: |
          # Download RocksDB
          URL="https://github.com/facebook/rocksdb/archive/refs/tags/v${{ needs.check.outputs.version }}.tar.gz"
          echo "Downloading: $URL"
          curl -L -H "Authorization: Bearer ${{ secrets.GH_TOKEN }}" -o rocksdb.tar.gz "$URL"

          # Build inside Alpine Docker container (musl)
          docker run --rm \
            -v "${{ github.workspace }}:/workspace" \
            -w /workspace \
            alpine:latest \
            sh -c "
              apk add --no-cache \
                build-base \
                cmake \
                curl \
                git \
                linux-headers \
                musl-dev \
                zlib-dev \
                snappy-dev \
                lz4-dev \
                zstd-dev \
                xz

              tar -xzf rocksdb.tar.gz
              cd rocksdb-${{ needs.check.outputs.version }}
              mkdir build
              cd build
              echo 'Building RocksDB with musl...'
              cmake .. \
                -DCMAKE_BUILD_TYPE=Release \
                -DCMAKE_CXX_FLAGS="-Wno-maybe-uninitialized" \
                -DPORTABLE=ON \
                -DWITH_SNAPPY=ON \
                -DWITH_LZ4=ON \
                -DWITH_ZLIB=ON \
                -DWITH_ZSTD=ON \
                -DROCKSDB_BUILD_SHARED=OFF \
                -DWITH_GFLAGS=OFF
              cmake --build . --config Release
              cd ..

              echo 'Copying files to dist...'
              mkdir -p include dist/lib
              mv include/rocksdb dist/include/
              mv build/librocksdb.a dist/lib/

              echo 'Creating archive...'
              ARCHIVE=\"/workspace/rocksdb-${{ needs.check.outputs.version }}-${{ matrix.platform.target }}.tar.xz\"
              cd dist
              tar -cf - . | xz -9 > \$ARCHIVE
              echo \"Archive created: \$ARCHIVE\"
            "

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rocksdb-${{ needs.check.outputs.version }}-${{ matrix.platform.target }}
          path: rocksdb-${{ needs.check.outputs.version }}-${{ matrix.platform.target }}.tar.xz

